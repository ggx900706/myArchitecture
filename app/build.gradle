apply plugin: 'com.android.application'

apply plugin: 'realm-android'
realm {
    syncEnabled = true;
}

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.ggx.myarchetecture"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation project(path: ':domain')
    implementation project(path: ':data')
    implementation project(path: ':imagecache')

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'

    implementation 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'

    implementation "org.projectlombok:lombok:1.16.14"
    annotationProcessor 'org.projectlombok:lombok:1.16.14'

    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.5'

    implementation "com.google.code.gson:gson:2.3"

    //realm
//    annotationProcessor "io.realm:realm-annotations:5.0.0"
//    annotationProcessor "io.realm:realm-annotations-processor:5.0.0"
}
